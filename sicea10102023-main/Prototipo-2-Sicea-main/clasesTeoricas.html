       // Función para guardar la clase (puedes personalizarla según tus necesidades)
       function saveClass(){
// Obtener los valores de los campos del formulario
    var Nom_Clase = document.getElementById('Nom_Clase').value;
    var codigo = document.getElementById('codigo').value;
    var fecha = document.getElementById('fecha').value;
    var horaInicio = document.getElementById('horaInicio').value;
    var horaFin = document.getElementById('horaFin').value;
    var cupoEstudiantes = document.getElementById('cupoEstudiantes').value;

    // Crear un objeto con los datos del formulario para enviarlos más fácilmente con jQuery
    var data = {
        Nom_Clase: Nom_Clase,
        codigo: codigo,
        fecha: fecha,
        horaInicio: horaInicio,
        horaFin:horaFin,
        cupoEstudiantes:cupoEstudiantes,
    };

    $.ajax({
     type: "GET",
     url: "http://localhost/SICEA/Controllers/crearclaseteo.php?Nom_Clase="+Nom_Clase+"&codigo="+codigo+"&fecha="+fecha+"&horaInicio="+horaInicio+"&horaFin="+horaFin+"&cupoEstudiantes="+cupoEstudiantes,
     success: function(respuesta){
         //si la solicitud es hecha éxitosamente entonces la respuesta representa los datos
         console.log(respuesta);
         if(respuesta != 0){
             
             localStorage.setItem('activo', 1);
         }else{
             
             localStorage.setItem('activo', 0);
         }
         // $( "#resultado" ).empty().append( respuesta );
     }});



}
