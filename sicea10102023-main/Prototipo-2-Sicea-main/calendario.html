            <script>
                document.getElementById('monthSelector').addEventListener('change', function() {
                    generateCalendar(new Date(new Date().getFullYear(), this.value, 1));
                });
        
                function generateCalendar(date) {
                    let table = document.getElementById('calendarTable');
                    let title = document.getElementById('calendarTitle');
                    title.innerHTML = date.toLocaleString('es-ES', { month: 'long', year: 'numeric' });
        
                    let firstDay = new Date(date.getFullYear(), date.getMonth(), 1).getDay();
                    let daysInMonth = 32 - new Date(date.getFullYear(), date.getMonth(), 32).getDate();
        
                    let output = '<tr><th>Domingo</th><th>Lunes</th><th>Martes</th><th>Miércoles</th><th>Jueves</th><th>Viernes</th><th>Sábado</th></tr><tr>';
                    let dayCounter = 1;
                    
                    for (let i = 0; i < 7 * 6; i++) {  // 6 filas para abarcar todos los días posibles de un mes
                        if (i < firstDay || dayCounter > daysInMonth) {
                            output += '<td></td>';
                        } else {
                            output += `<td class="dayCell">${dayCounter}</td>`;
                    dayCounter++;
                        }
                        if (i % 7 === 6) { // Cada 7 días crear una nueva fila
                            output += '</tr><tr>';
                        }
                    }
                    table.innerHTML = output;
                }
